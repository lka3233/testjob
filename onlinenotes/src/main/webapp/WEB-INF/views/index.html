<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01
Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Онлайн заметки</title>
</head>
<body>
<div align="center">
    <h2>Онлайн Заметки</h2>
    <form method="post" action="/" th:object="${searchrequest}">
        <input type="text" th:field="*{searchstring}" />
        <select th:field="*{searchparam}">
            <option th:value="0">По заголовку</option>
            <option th:value="1">По тексту заметки</option>
        </select>
        <input type="submit" value="Search" />
    </form>
    <h3><a href="/new">Новая заметка</a></h3>
    <table border="1" cellpadding="5">
        <tr>
            <th>Заметка</th>
            <th>Действия</th>
        </tr>
        <th:block th:each="note:${noteList}">
            <tr>
                <td width="200">
                    <div th:switch="${note.title}">
                        <span th:case="''" th:text="${note.body}"></span>
                        <span th:case="*" th:text="${note.title}"></span>
                    </div>
                </td>
                <td>
                    <a th:href="@{/view(id=${note.id})}">Show</a>
                    <a th:href="@{/edit(id=${note.id})}"}>Edit</a>
                    <a th:href="@{/delete(id=${note.id})}"}>Delete</a>
                </td>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
